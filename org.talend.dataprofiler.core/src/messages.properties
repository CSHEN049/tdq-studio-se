UDFPreferencePage.headerText=On some databases, such as SQL Server, regular expression function are not built in the DBMS engine. If you want to use Pattern indicators, you must define  here your UDF for regular expression matching. \n\nYour UDF must be of the a function that takes 2 parameters and returns the matching value or null. \nThe first parameter is the input string to check. \nThe second parameter is a string representing the pattern to match. \n\nFor example, regexpMatch('admin@company.com', '[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}') will return the input string 'admin@company.com'.
