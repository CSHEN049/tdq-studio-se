Confirm.SaveInsideProject.Intro=L'éditeur que vous êtes en train de sauvegarder n'est pas associé à un projet; même s'il n'est pas obligatoire de conserver vos fichiers SQL dans un projet, il est généralement recommandé de le faire, afin de vous permettre de mieux organiser votre travail, ainsi que de profiter des paramètres avancés - comme, par exemple, le script d'exécution SQL par lot, le contrôle de la version, et un grand nombre d'autres plug-ins personnalisés, disponibles pour la plateforme Eclipse.
Confirm.SaveInsideProject.NoProjectsConfigured=Vous n'avez actuellement aucun projet configuré; si vous souhaitez créer un nouveau projet, cliquez sur "Annuler" ici et sélectionnez "File" > "New" > "Project" dans le menu, puis retournez sauvegarder le fichier.
