<body>
	<h1>Time slice:</h1>
	<hr>
	<p>
	
	In this panel, you can aggregate dates by different period duration. 
	
	<p>
	You can aggregate dates by 
	
	<ul>
		<li>day</li>
		<li>week</li>
		<li>month</li>
		<li>quarter</li>
		<li>year</li>
		<li>none</li>
	</ul>
	Selecting "none" means that no aggregation will be used at all. Dates will be strictly compared.
